<!--
    
    STYLE
   
    Para definie a Altura uso 'height', para definir a largura uso 'width'
    
    Para traçar uma linha em volta do texto/conteúdo uso 'border', para dar espaçamento/preencimento nessa linha separando um pouco do conteúdo uso 'padding'- da borda pra dentro

    Para criar uma bordar/espaço externo uso 'margin', separando de outros conteúdos, para criar um traçado/contorno em volta da borda uso 'outline' - da borda pra fora

-->



<!--
   
    box-level:

    Quando a tag do tipo for utilizado, ele vai pular para fora do texto/conteúdo, criar uma caixa com o conteúdo descrito dentro de tal tag que irá ocupar a tela total do site em modo automático, sempre vai utilizar uma nova linha, e depois de fechar a tag, o texto/conteúdo continuará sendo exibido normalmente em outra linha

    inline-level:

     Quando a tag do tipo for utilizado, a "caixa" criado será exibibada na mesma linha do texto/conteúdo descrito, sem quebrar linhas, não ocupa a tela toda, somento o tamanho necessário, e depois de fechar a tag, a continuação do texto/conteúdo, seguirá ao lado/mesma linha daquela "caixa"

-->

    Tipos de Caixas
