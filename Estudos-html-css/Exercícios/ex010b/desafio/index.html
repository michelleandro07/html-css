<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTMl5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag deverá utlizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Parágrafos</abbr>
        <li><abbr title="Use a tag <h1> à <h6>">Título</abbr>
        <li><abbr title="Use a tag <img>">Imagens</abbr>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr>
        <li><abbr title="Use a tag <code>">Códigos-fonte</abbr>
        <li><abbr title="Use a tag <ol> e <li>">Lista numeradas</abbr>
        <li><abbr title="Use a tag <ul> e <li>">Lista com demarcadores</abbr>
    </ul>
</body>
