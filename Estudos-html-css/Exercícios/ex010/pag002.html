<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 02</title>
</head>
<body>
    <h1>Esta é a segunda página do meu site</h1>
    <p>A segunda página está aqui.</p>
    <p>Esta página é um oferecimento de <a href="https://www.hostnet.com.br/" target="_blank" rel="nofollow">Hostnet</a></p>
    <!--Usando a sigla "nofollow" no 'rel', significa que estou indicando a plataforma de navegação que aquele link não tem o meu aval, não confio 100% no conteúdo, ou é uma propaganda paga.-->
    <p><a href="index.html" rel="prev">Voltar para a primeira página.</a></p>
    <!--Para eu voltar a página anterior que é do meu domínio dentro da página atual e utlizando no parâmetro (rel"") a sigla "prev", para informar a plataforma que a página de partida ou da onde eu vim é essa, para voltar para tal.-->
</body>
</html>
