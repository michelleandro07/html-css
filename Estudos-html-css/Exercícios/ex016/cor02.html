<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {
            height: 100%;
        }
        body {
            background-image: linear-gradient(to right, #1FB4E6, #944CC9, #CF2661, #FB3802, #F3E060);
            background-attachment: fixed;
        }
    </style>
    <!-- linear ou radial gradient, Usado para criar um degradê de cores, irá indicar a direção primeiro, depois de uma cor para a outra, pra cima (to top), pra baixo (to bottom), direita e esquerda (right, left), (*{} - configuração global das css)-->
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
